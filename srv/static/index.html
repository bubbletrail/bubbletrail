<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbletrail - Create Account</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
        }
        .credentials {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            margin-top: 24px;
        }
        .credentials h2 {
            margin-top: 0;
            color: #16a34a;
        }
        .credential-item {
            margin-bottom: 16px;
        }
        .credential-item:last-child {
            margin-bottom: 0;
        }
        .credential-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .credential-value {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 14px;
        }
        .note {
            font-size: 13px;
            color: #666;
            margin-top: 16px;
            padding: 12px;
            background: #fefce8;
            border: 1px solid #fef08a;
            border-radius: 6px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bubbletrail</h1>
    <p class="subtitle">Create your sync account</p>

    <form id="signup-form">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <button type="submit" id="submit-btn">Create Account</button>
    </form>

    <div id="error" class="error hidden"></div>

    <div id="credentials" class="credentials hidden">
        <h2>Account Created</h2>
        <div class="credential-item">
            <div class="credential-label">Bucket</div>
            <div class="credential-value" id="bucket-name"></div>
        </div>
        <div class="credential-item">
            <div class="credential-label">Access Key</div>
            <div class="credential-value" id="access-key"></div>
        </div>
        <div class="credential-item">
            <div class="credential-label">Secret Key</div>
            <div class="credential-value" id="secret-key"></div>
        </div>
        <div class="note">
            Save these credentials securely. The secret key will also be sent to your email address.
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error');
        const credentialsDiv = document.getElementById('credentials');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            if (!email) return;

            // Reset UI
            errorDiv.classList.add('hidden');
            credentialsDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/account/new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || 'Failed to create account');
                }

                const data = await response.json();

                // Display credentials
                document.getElementById('bucket-name').textContent = data.bucketName;
                document.getElementById('access-key').textContent = data.accessKey;
                document.getElementById('secret-key').textContent = data.secretKey;
                credentialsDiv.classList.remove('hidden');

                // Hide the form
                form.classList.add('hidden');

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
