syntax = "proto3";

package btstore;

import "google/protobuf/timestamp.proto";
import "types.proto";

// Dive site information.
message Site {
  string id = 1;
  Metadata meta = 2;

  string name = 3;
  Position position = 4;
  string country = 5;
  string location = 6;
  string body_of_water = 7;
  string difficulty = 8;
  repeated string tags = 9;
  string notes = 10;
}
