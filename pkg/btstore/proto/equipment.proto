syntax = "proto3";

package btstore;

import "google/protobuf/timestamp.proto";
import "types.proto";

message Equipment {
  string id = 1;
  Metadata meta = 2;

  string type = 3;
  string manufacturer = 4;
  string name = 5;
  string serial = 6;
  double weight = 7;
  google.protobuf.Timestamp last_service = 8;

  google.protobuf.Timestamp purchase_date = 9;
  double purchase_price = 10; // In user's currency
  string shop = 11;
  google.protobuf.Timestamp warranty_until = 12;
}
