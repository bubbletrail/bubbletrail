name: bubbletrail
description: "Bubbletrail Dive Log"
publish_to: 'none'

# We set the version when building, not here
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  bloc_concurrency: ^0.3.0
  btsparkle: {path: ../pkg/btsparkle}
  buhlmann: {path: ../pkg/buhlmann}
  chips_input_autocomplete: ^1.2.2
  chunked_stream: ^1.4.2
  collection: ^1.19.1
  convert: ^3.1.2
  copy_with_extension: ^11.0.0
  crypto: ^3.0.7
  device_info_plus: ^12.3.0
  divestore: {path: ../pkg/divestore}
  equatable: ^2.0.5
  file_picker: ^10.3.7
  fl_chart: ^1.1.1
  flutter: {sdk: flutter}
  flutter_archive: ^6.0.4
  flutter_bloc: ^9.1.1
  flutter_blue_plus: ^2.0.2
  flutter_localizations: {sdk: flutter}
  flutter_map: ^8.2.2
  flutter_native_splash: ^2.4.7
  glob: ^2.1.3
  go_router: ^17.0.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  libdivecomputer: {path: ../pkg/libdivecomputer}
  logging: ^1.3.0
  minio: ^3.5.0
  path_provider: ^2.1.5
  pinenacl: ^0.6.0
  protobuf: ^6.0.0
  shared_preferences: ^2.3.4
  trina_grid: ^2.1.1
  uuid: ^4.5.2
  wakelock_plus: ^1.4.0
  window_manager: ^0.5.1
  xml: ^6.6.1

dependency_overrides:
  intl:

dev_dependencies:
  build_runner: ^2.10.4
  copy_with_extension_gen: ^11.0.0
  dependency_validator: ^3.2.3
  flutter_lints: ^6.0.0
  json_serializable: ^6.11.3

flutter:
  uses-material-design: true

